name: ğŸš€ Deploy Backend to HF Space

on:
  push:
    branches:
      - main
    paths:
      - "api/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      HF_USER: Thunder1245
      HF_REPO: Thunder1245/Zero-ML

    steps:
      - name: ğŸ‘‰ Checkout code
        uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - name: ğŸ” Ensure HF_TOKEN is set
        run: |
          if [ -z "${{ secrets.HF_TOKEN }}" ]; then
            echo "ERROR: HF_TOKEN secret is not set. Add it in repository secrets: Settings â†’ Secrets & variables â†’ Actions."
            exit 1
          fi

      - name: ğŸ“‚ Prepare Space repo (clone)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          rm -rf space-backend || true
          # clone using token in URL (this authenticates the clone)
          git clone https://Thunder1245:${HF_TOKEN}@huggingface.co/spaces/Thunder1245/Zero-ML.git space-backend

      - name: ğŸ“¦ Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: ğŸ“¤ Sync backend code to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e

          cd space-backend

          # Remove tracked files while preserving .git and config (ignore failure)
          git rm -r . || true
          cd ..

          # Copy backend files into the cloned space directory
          cp -R backend/. space-backend/

          # Commit & push
          cd space-backend
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "Auto-deploy backend: ${{ github.sha }}" || echo "No changes to commit"
          git push origin main

      - name: âœ… Done
        run: |
          echo "Backend deployed to Hugging Face Space"